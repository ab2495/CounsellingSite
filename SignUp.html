    <form class="form-signin" id="signupForm" action="SignUp.php" method="post" onsubmit=" return validateSignUpForm()">
        <h2 class="form-signin-heading">Sign Up Here</h2>
        <label for="inputEnrollment" class="sr-only">Enter Your Enrollment</label>
        <input type="number" id="inputEnrollment" name="enroll" class="form-control" placeholder="Enrollment Number" required autofocus>
        <label for="inputEnrollment" class="sr-only">Enter Your Name</label>
        <input type="text" id="inputName" name="name" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>

        <div>
            <p>
                <a href="index.html">Already have account?</a>
            </p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
